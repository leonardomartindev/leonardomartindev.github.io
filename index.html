<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contagem-regressiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <label for="">
      <input type="checkbox" class="toggleTheme">
    </label>
  </nav>
  <main>
    <input type="text" class="futureDate">
    <ul class="countdown">
      <li class="dias">
        <div>
          <span>00</span>
          <div>dia(s)</div>
        </div>
      </li>
      <li class="horas">
        <div>
          <span>00</span>
          <div>hora</div>
        </div>
      </li>
      <li class="minutos">
        <div>
          <span>00</span>
          <div>min</div>
        </div>
      </li>
      <li class="segundos">
        <div>
          <span>00</span>
          <div>sec</div>
        </div>
      </li>
    </ul>
  </main>
  <script src="script.js"></script>
</body>
</html>
